services:
  api:
    build:
      context: ./api
    container_name: bingo_api
    ports:
      - "8000:8000"  # local access to FastAPI
    environment:
      - DATABASE_URL=postgresql://bingo:bingo@db:5432/bingo
    restart: unless-stopped
    volumes:
      - ./api:/app  # optional: live code reload for dev

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: bingo_tunnel
    command: tunnel --url http://api:8000   # dev mode, random public URL
    depends_on:
      - api
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: bingo_db
    environment:
      POSTGRES_USER: bingo
      POSTGRES_PASSWORD: bingo
      POSTGRES_DB: bingo
    ports:
      - "5432:5432"  # ONLY exposed locally
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
